<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Кошьки inc.</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='/img/favicon.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{ url_for('static', filename='/css/main.css') }}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            overflow-y: scroll;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Изменил на center для выравнивания по центру */
            margin-top: 10%;
        }

        .input-group {
            display: flex;
            justify-content: space-between; /* выравнивание элементов в строке */
            align-items: center;
        }

        .show-answer {
            margin-left: 10px; /* дополнительное расстояние между элементами */
        }
    </style>
</head>

<body>
  {% include 'header.html' %}

    <div class="container">
        {% for i in range(problems | length) %}
        <div class="problem-card default">
            <h5 class="problem-title">Задание {{i + 1}}. Тип {{problems[i][1]}}</h5>
            <h6 class="problem-author">{{problems[i][3]}}</h6>
            <p class="problem-question">{{problems[i][4]|safe}}</p>
            <div class="answer">
                <button class="accordion">Показать ответ</button>
                <div class="panel">
                    <p class="problem-question">Ответ: {{problems[i][5]}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none"; // Скрыть панель
            } else {
                panel.style.display = "block"; // Показать панель
            }
        });
    }
    </script>

    <!-- JS Files -->
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
