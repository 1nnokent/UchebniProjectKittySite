  <style>
    body {
      background-color: #f8f9fa; /* Цвет фона для страницы */
      overflow-y: scroll;
    }

    .discussion-item {
      display: flex;
      flex-direction: row; /* Вертикальное расположение */
      max-width: 1000px; /* Максимальная ширина контейнера */
      margin: 20px auto 0;
      padding: 10px; /* Отступ внутри контейнера */
      background-color: #e9ecef; /* Цвет фона для контейнера */
      border-radius: 1px; /* Скругленные углы */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
    }

    img {
      max-width: 300px; /* Ограничение ширины изображения */
      height: auto; /* Автоматическая настройка высоты */
      border-radius: 50%; /* Круглая форма для фото */
      margin-bottom: 20px; /* Отступ снизу */
    }

    .info-list {
      margin-top: 20px; /* Отступ сверху */
      list-style-type: none; /* Убираем маркеры списка */
      padding: 0; /* Убираем отступы у списка */
      text-align: center; /* Центрируем текст списка */
    }

    .info-list li {
      margin: 5px 0; /* Отступы для элементов списка */
    }

    .about-section {
      text-align: center; /* Центрируем текст */
      margin-top: 20px; /* Отступ сверху */
    }

    .btn-container {
      display: flex;
      align-items: center; /* Центрирование по горизонтали */
      justify-content: space-between; /* Центрирование по вертикали */
      max-width: 1000px; /* Максимальная ширина контейнера */
      margin: 110px auto 0;
      position: relative
    }


   .left-section {
      display: flex;
      flex-direction: column; /* Вертикальная компоновка заголовка и даты */
   }

   .message-count {
      display: flex;
      margin-left: auto; /* Выровнять вправо */
      align-items: center; /* Центрирование по горизонтали */
   }

   .label {
      margin-left: 5px; /* Установите нужное значение для отступа */
   }

   .btn-primary {
      border: 0px;
      border-radius: 1px;
      position: absolute; /* Делаем кнопку абсолютной для её центрирования */
      left: 50%; /* Сдвигаем кнопку на 50% от контейнера */
      transform: translateX(-50%); /* Сдвигаем кнопку на половину её ширины влево для центрирования */
   }

  .search-input {
    margin-left: 10px; /* Отступ между кнопкой и полем поиска */
    padding: 10px; /* Отступ внутри поля поиска */
    border: 1px solid #ccc; /* Цвет рамки поля поиска */
    width: 200px; /* Ширина поля поиска */
  }

  .search-input:focus {
      border-color: black; /* Цвет рамки при фокусе */
      outline: none; /* Убираем стандартный контур */
  }



  </style>
</head>

<body class="forum-page">

  {% include 'header.html' %}

    <div class="btn-container">
      <button class="btn-primary" onclick="window.location.href='{{ url_for('first_page') }}'">
          Создать новую тему
      </button>
      <input type="text" class="search-input" placeholder="Поиск тем...">
    </div>

    <div class="discussion-container">
      {% for i in range(1, 10) %}
        <div class="discussion-item">
          <div class="left-section">
              <h4><a>Название темы {{ i }}</a></h4>
              <p>Дата добавления: 01.01.2023</p>
          </div>
          <div class="message-count">
              <span class="count">124</span> <span class="label">сообщ.</span>
          </div>
        </div>
      {% endfor %}
      <!-- Добавьте здесь другие контейнеры обсуждений -->
    </div>
  </div>

  <script src="static/js/main.js"></script>

</body>
