<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Кошьки inc.</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='/css/main.css') }}" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Цвет фона для страницы */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Заполнение всей высоты окна */
      margin-top: 100px; /* Отступ под фиксированной плашкой */
    }

    .login_form {
      max-width: 600px; /* Максимальная ширина формы */
      width: 100%; /* Ширина 100% от родителя */
    }

    .form-control, .form-control-file {
      margin-bottom: 15px; /* Отступы между полями */
    }
  </style>
</head>

<body>
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <h1 class="sitename">Кошьки.</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/">Домой</a></li>
          <li><a href="/problems/list">Задачи</a></li>
          <li class="dropdown"><a href="#"><span>Личный кабинет</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="/registration">Зарегистрироваться</a></li>
              <li><a href="/authorization">Авторизоваться</a></li>
            </ul>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <div class="container">
    <form class="login_form" method="post" enctype="multipart/form-data">
      <div class="form-group" id="role">
        <label for="role">Как вы собираетесь пользоваться сайтом?</label>
        <div>
          <input type="radio" id="teacher" name="role" value="teacher" checked>
          <label for="teacher">Я учитель</label>
        </div>
        <div>
          <input type="radio" id="student" name="role" value="student">
          <label for="student">Я обучающийся</label>
        </div>
      </div>

      <input class="form-control" id="first_name" placeholder="Введите имя" name="first_name">
      <input class="form-control" id="second_name" placeholder="Введите фамилию" name="second_name">
      <input class="form-control" id="third_name" placeholder="Введите отчество (при наличии)" name="third_name">
      <input class="form-control" id="login" placeholder="Введите логин" name="login">
      <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
      <input type="email" class="form-control" id="email" placeholder="Введите адрес электронной почты" name="email">

      <div class="form-group">
        <label for="birth_date">Введите дату рождения</label>
        <input type="date" class="form-control" id="birth_date" name="birth_date">
      </div>

      <div class="form-group">
        <label for="school">Выберите место обучения:</label>
        <select class="form-control" id="school" name="school">
          <option>-</option>
          <option>Лицей "Вторая школа"</option>
          <option>СУНЦ МГУ</option>
          <option>Физтех-лицей им. П.Л.Капицы</option>
          <option>ОШЦПМ</option>
        </select>
      </div>

      <div class="form-group">
        <label for="school">Выберите место проживания:</label>
        <select class="form-control" id="city" name="city">
          <option>-</option>
          <option>г. Москва</option>
          <option>г. Санкт-Петербург</option>
          <option>г. Сан-Франциско</option>
          <option>другое</option>
        </select>
      </div>

      <div class="form-group">
        <label for="class">Введите ваш текущий класс обучения (с буквой):</label>
        <input class="form-control" id="class" name="class">
      </div>

      <div class="form-group">
        <label for="file">Прикрепите фотографию</label>
        <input type="file" class="form-control-file" id="file" name="file">
      </div>

      <button type="submit" class="btn-primary" style="align-items:center ">Зарегистрироваться</button>
    </form>
  </div>

  <!-- JS Files -->
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
