<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Мои группы</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='/css/main.css') }}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 80px;
    }
  </style>
</head>

<body>
  {% include 'header.html' %}
  <!-- Массив user_groups.
       Индексы:
       0 - id группы,
       1 - название группы,
       2 - описание группы  -->

  <div class="container mt-5 px-3">
    <h1 class="text-center">Мои группы</h1>
    <div class="row">
      {% for group in groups %}
      <div class="col-md-4 mb-4"> <!-- Добавлено отступ между карточками -->
        <a href="/groups/{{ group[0] }}" style="text-decoration: none; color: inherit;">
          <div class="card"> <!-- Убрано mb-0 для нормального расстояния между карточками -->
            <div class="card-body">
              <h5 class="card-title">{{ group[1] }}</h5> 
              <p class="card-text">{{ group[2] }}</p> 
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <h2 class="text-center mt-5">Вступить по коду приглашения</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="code">Код приглашения</label>
            <input type="text" class="form-control" id="code" name="code" required>
          </div>
          <button type="submit" class="btn btn-success mt-2">Присоединиться</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
