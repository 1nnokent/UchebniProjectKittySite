<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Кошьки inc.</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="static/img/favicon.png" rel="icon">
  <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="static/css/main.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Цвет фона для страницы */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Заполнение всей высоты окна */
      margin-top: 100px; /* Отступ под фиксированной плашкой */
    }

    .login_form {
      max-width: 600px; /* Максимальная ширина формы */
      width: 100%; /* Ширина 100% от родителя */
    }

    .form-control, .form-control-file {
      margin-bottom: 15px; /* Отступы между полями */
    }
  </style>
</head>

<body>
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <h1 class="sitename">Кошьки.</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/">Домой</a></li>
          <li><a href="/tasks">Задачи</a></li>
          <li class="dropdown"><a href="#"><span>Личный кабинет</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="/registration">Зарегистрироваться</a></li>
              <li><a href="/authorization">Авторизоваться</a></li>
            </ul>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <div class="container">
    <form class="login_form" method="post" enctype="multipart/form-data">
      <input class="form-control" id="FirstName" aria-describedby="nameHelp" placeholder="Введите имя" name="FirstName">
      <input class="form-control" id="SecondName" placeholder="Введите фамилию" name="SecondName">
      <input class="form-control" id="Login" placeholder="Введите логин" name="Login">
      <input type="email" class="form-control" id="EmailAddress" placeholder="Введите адрес электронной почты" name="EmailAddress">
      <input type="password" class="form-control" id="Password" placeholder="Введите пароль" name="Password">
      <input type="tel" class="form-control" id="PhoneNumber" placeholder="Введите номер телефона" name="PhoneNumber">
      <input type="url" class="form-control" id="SiteAddress" placeholder="Введите какой-нибудь сайт" name="SiteAddress">

      <div class="form-group">
        <label for="BirthdayDate">Введите дату рождения</label>
        <input type="date" class="form-control" id="BirthdayDate" name="BirthdayDate">
      </div>

      <div class="form-group">
        <label for="CatTypeSelect">Какой вы котёнок</label>
        <select class="form-control" id="CatTypeSelect" name="CatType">
          <option>Рыжий</option>
          <option>Чёрный</option>
          <option>Белый</option>
          <option>Пятнистый (бело-чёрный)</option>
          <option>Пятнистый (из-за блох)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="About">Немного о себе</label>
        <textarea class="form-control" id="About" rows="5" name="About"></textarea>
      </div>

      <div class="form-group">
        <label for="file">Приложите фотографию</label>
        <input type="file" class="form-control-file" id="file" name="file">
      </div>

      <div class="form-group" id="SexSelect">
        <label for="SexSelect">Укажите пол</label>
        <div>
          <input type="radio" id="male" name="Sex" value="male" checked>
          <label for="male">Мальчик</label>
        </div>
        <div>
          <input type="radio" id="female" name="Sex" value="female">
          <label for="female">Девочка</label>
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="CertifiedKitty" name="CertifiedKitty" >
        <label class="form-check-label" for="CertifiedKitty">Сертифицированный котёнок</label>
      </div>

      <button type="submit" class="btn btn-primary" style="align-items:center ">Зарегистрироваться</button>
    </form>
  </div>

  <!-- JS Files -->
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
