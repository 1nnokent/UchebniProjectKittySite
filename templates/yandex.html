<html lang="ru">
<head>

      <!-- Fonts -->

      <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    {% include 'header.html' %}
    <div class="conr">
        <h1>     </h1>
    </div>
    <div style="text-align: center;">
        <img src="../static/img/cat_for_main.png">
    </div>
    <div class="conr">
        <div class="row">
            {% set tasks_way1 = "/problems/all " %}
            {% set tasks_way2 = "/learning-materials/all " %}
            <a style="color:black; display:block; width:300px" href="{{ tasks_way1 }}">
                <div class="number" style="width:100%; height:100%;">
                    <h4 style="margin-top:7px">Задачи</h4>
                </div>
            </a>
            <a style="color:black; display:block; width:300px" href="{{ tasks_way2 }}">
                <div class="number" style="width:100%; height:100%;">
                    <h4 style="margin-top:7px">Теория</h4>
                </div>
            </a>
        </div>
        <h2> Варианты </h2>
        <div class="row">
            <div style="display: flex; flex-wrap: wrap;">
                {% for i in range(amount) %}
                <a style="color:black; display:block; width:50px; text-align:center; margin: 5px;" href="/variants/{{ i + 1 }}">
                    <div class="number" style="width:100%; height:100%;">
                        <h4 style="margin-top:7px">{{ i + 1 }}</h4>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
