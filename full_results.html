<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Results</title>
</head>
<body>
    <h1>Full Results for Variant {{ variant_id }}</h1>
    <ul>
        {% for result in results %}
        <li>
            Problem {{ result.problem_id }}:
            Correct Answer: {{ result.correct_answer }}
            Your Answer: <span style="color: {% if result.is_correct %}green{% else %}red{% endif %};">{{ result.user_answer }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
